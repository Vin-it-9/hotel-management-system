<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<section>
	<div class="container mx-auto p-4">
		<div class="flex justify-center">
			<div class="w-full max-w-md">
				<div class="bg-white shadow-md rounded-lg posts">
					<div class="bg-blue-600 text-white  text-center text-xl font-semibold nav-bar-ul rounded-t-lg p-4">Register Page</div>

					<th:block th:if="${session.msg}">
						<p class="text-center text-blue-500 text-lg p-2">[[${session.msg}]]</p>
						<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>

					<div class="p-4">
						<form action="saveUser" method="post" enctype="multipart/form-data" >
							<div class="mb-4">
								<label class="block text-gray-700" for="name">Enter Name</label>
								<input type="text" name="name" id="name" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
							</div>
							<div class="mb-4">
								<label class="block text-gray-700" for="email">Enter Email</label>
								<input type="email" name="email" id="email" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
							</div>
							<div class="mb-4">
								<label class="block text-gray-700" for="mobileNo">Enter Mobile Number</label>
								<input type="number" name="mobileNo" id="mobileNo" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
							</div>
							<div class="mb-4">
								<label class="block text-gray-700" for="password">Enter Password</label>
								<input type="password" name="password" id="password" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
							</div>
							<button type="submit" class="bg-blue-600 nav-a text-white font-bold py-2 px-4 w-full rounded hover:bg-blue-700">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
