<!DOCTYPE html>
<html class="dark" lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Amenity</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-800 min-h-screen flex items-center justify-center">

<section class="container mx-auto p-4">
    <div class="flex justify-center">
        <div class="w-full max-w-md">
            <div class="p-6 space-y-6">
                <form th:action="@{/admin/user/update/{id}(id=${user.id})}" method="post" id="userForm">
                    <div class="mb-4">
                        <label class="block text-gray-800 font-medium" for="name">Name</label>
                        <input type="text" id="name" name="name" class="mt-2 block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" th:value="${user.name}" required>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-800 font-medium" for="mobileNo">Mobile Number</label>
                        <input type="text" id="mobileNo" name="mobileNo" class="mt-2 block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" th:value="${user.mobileNo}" required>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-800 font-medium" for="gender">Gender</label>
                        <select id="gender" name="gender" class="mt-2 block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                            <option value="" disabled selected>Select your gender</option>
                            <option value="Male" th:selected="${user.gender == 'Male'}">Male</option>
                            <option value="Female" th:selected="${user.gender == 'Female'}">Female</option>
                            <option value="Other" th:selected="${user.gender == 'Other'}">Other</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-800 font-medium" for="address">Address</label>
                        <textarea id="address" name="address" class="mt-2 block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" rows="3" required th:text="${user.address}"></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-800 font-medium" for="dateOfBirth">Date of Birth</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" class="mt-2 block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" th:value="${user.dateOfBirth}" required>
                    </div>

                    <button type="submit" class="bg-blue-600 nav-a mt-2 text-white font-bold py-3 px-4 w-full rounded-lg hover:bg-gradient-to-l transition duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-300">Update Profile</button>
                </form>
            </div>

        </div>
    </div>
</section>

</body>
</html>
