<!DOCTYPE html>
<html class="dark" lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Amenity</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">

<section class="mt-12 flex justify-center items-center p-4">
    <div class="main m-4 w-full">
        <div class="container mx-auto mt-8">
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Add Amenity</h2>

                <!-- Form Starts Here -->
                <form action="/admin/amenities/add" method="post" class="space-y-6">
                    <!-- Amenity Name -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Amenity Name</label>
                        <input type="text" id="name" name="name"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                               placeholder="Enter amenity name" required>
                    </div>

                    <!-- Amenity Description -->
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="description" name="description" rows="4"
                                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                  placeholder="Enter amenity description" required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button type="submit"
                                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            Add Amenity
                        </button>
                    </div>
                </form>
                <!-- Form Ends Here -->
            </div>
        </div>
    </div>
</section>

</body>
</html>
