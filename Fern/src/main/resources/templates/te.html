<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Range Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.css" rel="stylesheet">
</head>
<body>
<div class="mb-0">
    <label class="form-label">Basic example</label>
    <input class="form-control form-control-solid" placeholder="Pick date range" id="kt_daterangepicker_1"/>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.min.js"></script>
<script>
    $(document).ready(function () {
        $('#kt_daterangepicker_1').daterangepicker({
            opens: 'left',
            minDate: moment(),
            locale: {
                format: 'MM/DD/YYYY'
            }
        });
    });
</script>
</body>
</html>
