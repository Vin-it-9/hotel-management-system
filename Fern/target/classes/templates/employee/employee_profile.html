<!DOCTYPE html>
<html class="dark" lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{employee/base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Employee Profile</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link th:href="@{/style.css}" rel="stylesheet">
</head>
<body class="bg-gray-100">
<section class="flex justify-center p-6">
	<div class="bg-white mt-8 posts shadow-lg rounded-lg w-full max-w-5xl flex flex-col md:flex-row overflow-hidden">

		<!-- Image Section -->
		<div class="w-full md:w-1/3 flex justify-center bg-gray-200">
			<img th:src="'data:image/jpeg;base64,' + ${session.userImage}" alt="Profile Image"
				 class="w-full h-auto md:max-h-96 max-h-72  object-cover shadow-md"
				 onerror="this.onerror=null; this.src='https://attic.sh/wyqx637oqvfbdxrf9agqwuzwznrl';">
		</div>

		<div class="w-full md:w-2/3  p-6 flex flex-col justify-between  ">
			<div >
				<h1 class="text-xl md:text-3xl font-bold text-black mb-2">User Profile</h1>
				<h5 class="text-sm md:text-lg text-gray-700 mb-2">Name: <span class="font-semibold">[[${user.name}]]</span></h5>
				<h5 class="text-sm md:text-lg text-gray-700 mb-2">Email: <span class="font-semibold">[[${user.email}]]</span></h5>
				<h5 class="text-sm md:text-lg text-gray-700 mb-2">Mob No: <span class="font-semibold">[[${user.mobileNo}]]</span></h5>
				<h5 class="text-sm md:text-lg text-gray-700 mb-4">Role: <span class="font-semibold">[[${user.role}]]</span></h5>
			</div>

			<div class="flex flex-col md:flex-row justify-between mt-4">

				<a href="editProfile"
				   class="w-full nav-a  md:w-auto mb-2 md:mb-0 px-4 py-2 bg-blue-600 text-white text-center rounded hover:bg-blue-700 transition duration-300 shadow-md">
					Edit Profile
				</a>

				<a href="/logout"
				   class="w-full logout md:w-auto px-4 py-2 bg-red-600 text-white text-center rounded hover:bg-red-700 transition duration-300 shadow-md">
					Logout
				</a>

			</div>

		</div>

	</div>

</section>
</body>
</html>
