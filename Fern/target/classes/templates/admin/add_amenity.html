<!DOCTYPE html>
<html class="dark" lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Amenity</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-800 min-h-screen flex items-center justify-center">

<section class="container mx-auto p-4">
    <div class="flex justify-center">
        <div class="w-full max-w-md">
            <div class="bg-white dark:bg-gray-900 shadow-lg rounded-lg">

                <!-- Header -->
                <div class="bg-blue-600 text-white text-center text-xl font-semibold rounded-t-lg py-4">
                    Add Amenity
                </div>

                <div class="p-6 space-y-5">
                    <form action="/admin/amenities/add" method="post" class="space-y-4">

                        <!-- Amenity Name -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Amenity Name</label>
                            <input type="text" id="name" name="name"
                                   class="mt-2 block w-full p-2 rounded-md border border-gray-300 dark:border-gray-700 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-800 dark:text-gray-100 sm:text-sm"
                                   placeholder="Enter amenity name" required>
                        </div>

                        <!-- Description -->
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
                            <textarea id="description" name="description" rows="3"
                                      class="mt-2 block w-full p-2 rounded-md border border-gray-300 dark:border-gray-700 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-800 dark:text-gray-100 sm:text-sm"
                                      placeholder="Enter amenity description" required></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div>
                            <button type="submit"
                                    class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100 dark:focus:ring-offset-gray-800">
                                Add Amenity
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
