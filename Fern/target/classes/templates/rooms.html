<!DOCTYPE html>
<html class="dark" lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">
<section class="mt-12 flex justify-center items-center p-4">

    <main class="container mx-auto  flex justify-center items-center min-h-screen">

        <div id="room-list" class="grid grid-cols-1 bg-white px-6 md:px-12 gap-8">
            <!-- Example Room Card -->
            <div th:each="room : ${rooms}"
                 class="flex flex-col md:flex-row items-center bg-gray-200 shadow-lg rounded-lg overflow-hidden hover:shadow-2xl transition-shadow duration-300 mb-6">

                <!-- Image Section -->
                <div class="w-full md:w-1/3 h-48 md:h-auto">
                    <img th:src="${room.imageUrl != null ? room.imageUrl : 'https://via.placeholder.com/300x200'}"
                         alt="Room Image"
                         class="w-full h-full object-cover rounded-l-md">
                </div>

                <!-- Details Section -->
                <div class="w-full md:w-2/3 p-6">
                    <div class="text-center md:text-left">
                        <!-- Room Type -->
                        <h2 th:text="${room.roomType?.typeName != null ? room.roomType.typeName : 'No Room Type'}"
                            class="text-2xl font-extrabold text-gray-800 mb-2"></h2>
                        <h3 th:text="${room.roomType?.purpose != null ? room.roomType.purpose : 'No Room Purpose'}"
                            class="text-lg text-gray-600 font-medium mb-4"></h3>
                        <!-- Price -->
                        <p class="text-xl text-gray-700 font-semibold">
                            â‚¹ <span th:text="${room.pricePerNight}"></span>
                            <span class="text-sm text-gray-500">/ night</span>
                        </p>
                    </div>

                    <!-- Action Buttons -->
                    <div class="mt-6 flex justify-center md:justify-start space-x-4">
                        <a th:href="@{/room-details/{id}(id=${room.id})}"
                           class="text-indigo-600 font-semibold underline hover:text-indigo-800 transition-colors duration-200">
                            View Details
                        </a>
                        <button class="bg-indigo-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-indigo-700 hover:shadow-lg transition duration-300">
                            Book Now
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

</section>
</body>
</html>
